<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">
            Click me
        </button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.space="alertMe">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: null,
                y: null
            },
            methods: {
                increase: function (step, e) {
                    this.counter += step;
                },
                updateCoordinates: function (e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alertMe: function (e) {
                    alert('Alert!');
                }
            }
        });
    </script>
</body>

</html>
