<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <button v-on:click="alertMe">Show Alert</button>
        </div>
        <br>
        <div>
            <input 
                type="text" 
                v-on:keydown.enter="storeData" >
                <p>{{ value }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                value: ''
            },
            methods: {
                alertMe: function (e) {
                    alert('You\'ve been alerted!');
                },
                storeData: function (e) {
                    this.value = e.target.value;
                }
            }
        });
    </script>
</body>

</html>
